<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Wallet Dashboard</title>

    <!-- Bootstrap 5 CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          class="col-md-3 col-lg-2 d-md-block sidebar collapse"
          id="sidebarMenu"
        >
          <div class="position-sticky pt-3">
            <h4 class="text-center py-3">Innotm Wallet</h4>
            <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="#"><i class="bi bi-wallet2"></i> My Wallet</a>
            <a href="#"><i class="bi bi-arrow-down-circle"></i> Add Funds</a>
            <a href="#"><i class="bi bi-arrow-up-circle"></i> Withdraw</a>
            <a href="#"><i class="bi bi-graph-up-arrow"></i> Transactions</a>
            <a href="#"><i class="bi bi-gear"></i> Settings</a>
            <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </div>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard</h2>
            <button
              class="btn btn-outline-dark d-md-none"
              data-bs-toggle="collapse"
              data-bs-target="#sidebarMenu"
            >
              <i class="bi bi-list"></i>
            </button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
