<div class="position-fixed bottom-0 end-0 m-4 z-index-1030">
  <button
    class="btn btn-primary rounded-pill px-4 py-2 shadow"
    (click)="toggleChat()"
  >
    {{ isOpen ? 'Close Chat' : 'Open Chat' }}
  </button>

  <div
    *ngIf="isOpen"
    class="card shadow-lg mt-3 p-3 chatbox"
    style="width: 350px"
  >
    <div
      class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0">ðŸ¤– Wallet Assistant</h5>
      <button class="btn-close btn-close-white" (click)="toggleChat()"></button>
    </div>

    <div class="card-body">
      <p class="text-muted small mb-3">
        Ask anything in <strong>Hindi</strong> or <strong>English</strong>.
      </p>

      <div *ngIf="error" class="alert alert-danger py-1 px-2 mb-2">
        {{ error }}
      </div>
      <div *ngIf="loading" class="alert alert-info py-1 px-2 mb-2">
        Thinking...
      </div>

      <div class="mb-3">
        <div *ngIf="question" class="bg-light p-2 rounded mb-1">
          <strong>You:</strong> {{ question }}
        </div>
        <div *ngIf="reply" class="bg-success text-white p-2 rounded">
          <strong>Bot:</strong> {{ reply }}
        </div>
      </div>

      <div class="input-group mb-2">
        <input
          [(ngModel)]="question"
          type="text"
          class="form-control"
          placeholder="Type your question..."
        />
        <button class="btn btn-outline-primary" (click)="askQuestion()">
          Ask
        </button>
      </div>

      <button
        class="btn btn-outline-secondary w-100 mb-2"
        (click)="startVoiceRecognition()"
        [disabled]="isListening"
      >
        ðŸŽ¤ {{ isListening ? 'Listening...' : 'Speak your question' }}
      </button>

      <div *ngIf="userBalance" class="alert alert-secondary py-1 px-2 mb-2">
        ðŸ’° <strong>Balance:</strong> {{ userBalance }}
      </div>

      <div *ngIf="transactionCompleted" class="alert alert-success py-1 px-2">
        âœ… Transaction Completed
      </div>
    </div>
  </div>
</div>
