<!-- Wrapper -->
<div class="d-flex" style="min-height: 100vh; background-color: #f4f4f4">
  <!-- ========== Sidebar Section ========== -->
  <aside
    id="sidebar"
    class="sidebar-custom d-flex flex-column p-4 text-white"
    [class.show]="isSidebarVisible"
  >
    <div class="mb-4">
      <h3 class="fw-bold mb-0">ðŸ’¼ Innotm</h3>
      <small class="text-muted" style="color: #ccc">Wallet Dashboard</small>
    </div>

    <ul class="nav flex-column mt-4 sidebar-links">
      <li class="nav-item mb-2">
        <a class="nav-link" (click)="addMoney1()">
          <i class="bi bi-plus-circle me-2"></i> Add Money
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" (click)="transferMoney()">
          <i class="bi bi-cash-coin me-2"></i> Transfer Money
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" (click)="viewTransactionHistory()">
          <i class="bi bi-receipt me-2"></i> Transaction History
        </a>
      </li>
      <li class="nav-item mt-auto pt-5">
        <a class="nav-link text-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </aside>

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-primary text-center">Add Money to Your Wallet</h3>

      <form (ngSubmit)="addMoney()" #addMoneyForm="ngForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            required
            min="1"
            [(ngModel)]="addMoneyModel.amount"
            #amountRef="ngModel"
          />
          <div
            *ngIf="amountRef.invalid && amountRef.touched"
            class="text-danger"
          >
            Please enter a valid amount.
          </div>
        </div>

        <button class="btn btn-success w-100" [disabled]="addMoneyForm.invalid">
          Add Money
        </button>
      </form>
    </div>
  </div>
</div>
