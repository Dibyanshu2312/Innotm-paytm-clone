<!-- Mobile Toggle Button -->
<button class="sidebar-toggle d-md-none" (click)="toggleSidebar()">â˜°</button>

<!-- Wrapper -->
<div class="d-flex" style="min-height: 100vh; background-color: #f4f4f4">
  <!-- ========== Sidebar Section ========== -->
  <aside
    id="sidebar"
    class="sidebar-custom d-flex flex-column p-4 text-white"
    [class.show]="isSidebarVisible"
  >
    <div class="mb-4">
      <h3 class="fw-bold mb-0">ðŸ’¼ Innotm</h3>
      <small class="text-muted" style="color: #ccc">Wallet Dashboard</small>
    </div>

    <ul class="nav flex-column mt-4 sidebar-links">
      <li class="nav-item mb-2">
        <a class="nav-link" (click)="addMoney()">
          <i class="bi bi-plus-circle me-2"></i> Add Money
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link" (click)="transferMoney()">
          <i class="bi bi-cash-coin me-2"></i> Transfer Money
        </a>
      </li>
      <li class="nav-item mb-2">
        <a
          class="nav-link d-flex align-items-center p-2 p-md-3"
          (click)="goHome()"
        >
          <span class="d-none d-sm-inline">Home</span>
        </a>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link" (click)="viewTransactionHistory()">
          <i class="bi bi-receipt me-2"></i> Transaction History
        </a>
      </li>
      <li class="nav-item mt-auto pt-5">
        <a class="nav-link text-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </aside>

  <!-- ========== Main Content Section ========== -->
  <main class="flex-grow-1 p-4">
    <div class="container">
      <div class="card p-4 shadow mb-4">
        <h2 class="text-center text-primary mb-4">Welcome to Innotm</h2>
        <p class="text-center">What would you like to do today?</p>

        <div class="row text-center mt-4">
          <div class="col-md-4 mb-3">
            <button class="btn btn-outline-success w-100" (click)="addMoney()">
              âž• Add Money
            </button>
          </div>
          <div class="col-md-4 mb-3">
            <button
              class="btn btn-outline-primary w-100"
              (click)="transferMoney()"
            >
              ðŸ’¸ Transfer Money
            </button>
          </div>
          <div class="col-md-4 mb-3">
            <button
              class="btn btn-outline-secondary w-100"
              (click)="viewTransactionHistory()"
            >
              ðŸ“„ Transaction History
            </button>
          </div>
        </div>
      </div>

      <!-- ========== Balance Widget Section ========== -->
      <section style="width: 300px" class="mb-4">
        <span
          class="balance-widget-widget p-4 rounded shadow d-flex align-items-center"
          style="background: #e0f7fa; border-left: 5px solid #007bff"
        >
          <span>
            <h6 class="text-muted mb-1">Wallet Balance</h6>
            <h3 class="mb-0 text-dark fw-bold">â‚¹ {{ balance }}</h3>
          </span>
        </span>
      </section>
    </div>
  </main>
</div>
