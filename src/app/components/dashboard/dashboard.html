<main class="bg-light p-3 min-vh-100 py-4">
  <div class="container-fluid">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h4 class="fw-bold mb-0">Welcome back</h4>
        <small class="text-muted"
          >Here’s a quick overview of your account activity.</small
        >
      </div>
      <span class="badge bg-primary fs-6 py-2 px-3">
        {{ todayDate | date: 'fullDate' }}
      </span>
    </div>

    <!-- Balance + Actions -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div
          class="card shadow-sm p-4 h-100"
          style="
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
          "
        >
          <h6 class="text-uppercase fw-semibold mb-1">Account Balance</h6>
          <h2 class="fw-bold">₹ {{ balance }}</h2>
          <small>Total amount available</small>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm p-4 bg-warning text-dark h-100">
          <h6 class="text-uppercase fw-semibold mb-2">Send Money</h6>
          <p class="mb-1">Transfer funds quickly and securely</p>
          <button class="btn btn-dark btn-sm mt-2" (click)="transferMoney()">
            Send →
          </button>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow-sm p-4 bg-info text-white h-100">
          <h6 class="text-uppercase fw-semibold mb-2">Add Money</h6>
          <p class="mb-1">Top up your wallet instantly</p>
          <button class="btn btn-light btn-sm mt-2" (click)="addMoney()">
            Add +
          </button>
        </div>
      </div>
    </div>

    <!-- Transactions -->
    <div class="card shadow-sm p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Transactions</h5>
        <button
          class="btn btn-outline-secondary btn-sm"
          (click)="viewTransactionHistory()"
        >
          View All
        </button>
      </div>

      <app-transaction-history></app-transaction-history>
    </div>

    <!-- Chatbot (bottom right corner) -->
    <div class="position-fixed bottom-0 end-0 p-3 z-3"></div>
  </div>
</main>
