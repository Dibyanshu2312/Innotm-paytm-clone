<app-login
  *ngIf="!isloggedin && showLoginPage"
  (loginEvent)="received($event)"
></app-login>

<div class="app-container" *ngIf="isloggedin && showSidebar">
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <router-outlet></router-outlet>
    <app-chatbot />
  </main>
</div>

<!-- This outlet is needed for routes like signup -->
<router-outlet *ngIf="!isloggedin && !showLoginPage"></router-outlet>
